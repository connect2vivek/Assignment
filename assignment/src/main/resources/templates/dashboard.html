<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand">Dashboard</p>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4">User Registration</h1>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">User List</h3>
                        <a class="btn btn-primary float-end" th:href="@{/adduser}"><i class="fas fa-plus"></i> Add User</a>
                    </div>
                </div>
            </div>

            <div class="col-md-12 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        	<th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data : ${list}">
                            <td th:text="${data.id}"></td>
                            <td th:text="${data.name}"></td>
                            <td th:text="${data.email}"></td>
                            <td th:text="${data.dob}"></td>
                            <td th:text="${data.gender}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${data.id})}"><i class="fas fa-edit"></i></a>
                                <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${data.id})}"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
