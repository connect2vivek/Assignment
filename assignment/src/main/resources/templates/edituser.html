<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_437743.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            border: 1px solid inherit;
            border-radius: 20px;
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="addUserModalLabel">Edit User</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/update}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="hidden" class="form-control" name="id" th:value="${user.id}">
                            <input type="text" class="form-control" name="name" th:value="${user.name}" pattern="[A-Za-z]+" required>
                            <div class="invalid-feedback">
                                Please provide a valid name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required readonly>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="dob" th:value="${user.dob}" required>
                            <div class="invalid-feedback">
                                Please select a date of birth.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select class="form-select" name="gender" required>
                                <option value="" disabled>Select Gender</option>
                                <option value="male" th:selected="${user.gender == 'male'}">Male</option>
                                <option value="female" th:selected="${user.gender == 'female'}">Female</option>
                                <option value="others" th:selected="${user.gender == 'others'}">Others</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a gender.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
